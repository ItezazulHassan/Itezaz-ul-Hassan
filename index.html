<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <link
            rel="shortcut icon"
            href="https://www.google.com/favicon.ico"
            type="image/x-icon"
        />
        <title>Google</title>
    </head>
    <body>
        <div class="root">
            <div class="top-head">
                <div>
                    <ul class="l0">
                        <li class="l123">
                            <a href="#" class="item1">Gmail</a>
                        </li>
                        <li class="l123">
                            <a href="#" class="item1">Images</a>
                        </li>
                        <li>
                            <button class="sbtn">Sign In</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="middle">
                <div class="logo_div">
                    <img src="logo.png" alt="Google Logo" class="logo" />
                </div>
                <div class="searchdiv">
                    <form id="form">
                        <div class="searchbox">
                            <span class="icn1">
                                <svg
                                    focusable="false"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                    ></path>
                                </svg>
                            </span>
                            <div class="sb">
                                <input
                                    type="text"
                                    name="search"
                                    id="searchbar"
                                />
                            </div>
                            <span class="icn2">
                                <svg
                                    class="goxjub"
                                    focusable="false"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill="#4285f4"
                                        d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                                    ></path>
                                    <path
                                        fill="#34a853"
                                        d="m11 18.08h2v3.92h-2z"
                                    ></path>
                                    <path
                                        fill="#fbbc04"
                                        d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                                    ></path>
                                    <path
                                        fill="#ea4335"
                                        d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                                    ></path>
                                </svg>
                            </span>
                        </div>
                        <div class="btns">
                            <button type="submit" class="p_btn" id="sub">
                                Google Search
                            </button>
                            <button class="p_btn">I'm Feeling Lucky</button>
                        </div>
                    </form>
                </div>
                <div class="off">
                    <p class="lang">
                        Google offered in:
                        <a href="#" class="u">سنڌي </a>
                        <a href="#" class="u">پښتو </a>
                        <a href="#" class="u">اردو </a>
                    </p>
                </div>
            </div>
            <div class="end">
                <div class="maint">
                    <div class="pak"><p class="pk">Pakistan</p></div>
                    <div class="foot">
                        <div>
                            <ul class="l1">
                                <li><a href="#" class="item">About</a></li>
                                <li>
                                    <a href="#" class="item">Advertising</a>
                                </li>
                                <li><a href="#" class="item">Business</a></li>
                                <li>
                                    <a href="#" class="item">
                                        HowSearchworks
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <ul class="l2">
                                <li><a href="#" class="item">Privacy</a></li>
                                <li><a href="#" class="item">Terms</a></li>
                                <li><a href="#" class="item">Settings</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
